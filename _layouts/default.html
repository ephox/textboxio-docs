<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Textbox.io - {{ page.title }}</title>
  <link href="https://bootswatch.com/3/readable/bootstrap.min.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/syntax.css" rel="stylesheet">
</head>
<body role="document">

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Textbox.io</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Documentation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container theme-showcase" role="main">
    <div class="col-xs-9">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <div class="col-xs-3">
      <div id="sidebar">
        {% include nav.html pages=site.data.nav preceding_address="/" %}
      </div>
    </div>

		<footer class="col-xs-12">
			<h4>Footer</h4>
			<ul>
				<li>Disqus</li>
				<li>footer</li>
				<li>github</li>
				<li>helpful (YES/NO) -> NO -> Github Issue</li>
			<ul>
		</footer>

  </div>
</body>
</html>
